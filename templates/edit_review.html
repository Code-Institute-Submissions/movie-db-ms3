{% extends "base.html" %}
{% block content %}

<div class="container review-container">
        <!-- Heading -->
        <h2 class="white-text center-align">Change Your Review</h2>
    <div class="container">
        <div class="row red darken-4">
            <form class="col s12" method="POST" action="{{ url_for('edit_review', movie_id=movie._id)}}">
                <div class="row">
                    <!-- Movie Title -->
                    <div class="input-field col s12">
                        <i class="fas fa-film prefix white-text"></i>
                        <input id="movie_title" name="movie_title" type="text" class="validate white-text" value="{{ movie.movie_title }}">
                        <label for="movie_title">Movie Title</label>
                    </div>
                    <!-- Director -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix white-text"></i>
                        <input id="director" name="director" type="text" class="validate white-text" value="{{ movie.director }}">
                        <label for="director">Director</label>
                    </div>
                    <!-- Release Year -->
                    <div class="input-field col s12">
                        <i class="fas fa-calendar prefix white-text"></i>
                        <input id="release_year" name="release_year" type="number" min="1902" max="2021" class="validate white-text" value="{{ movie.release_year }}">
                        <label for="release_year">Release Year</label>
                    </div>
                    <!-- Film Description -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-edit prefix white-text"></i>
                        <textarea id="description" name="description" class="materialize-textaread validate white-text" minlength="10" maxlength="500">
                            {{- movie.description -}}
                        </textarea>
                        <label for="description">Film Description</label>
                    </div>
                    <!-- Ratings -->
                    <div class="input-field col s12">
                        <i class="fas fa-star prefix white-text"></i>
                        <input id="rating" name="rating" type="number" min="1" max="5" class="validate white-text" value="{{ movie.rating }}">
                        <label for="rating">Rating (1-5)</label>
                    </div>
                    <!-- User Review -->
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix white-text"></i>
                        <textarea id="user_review" name="user_review" class="materialize-textaread validate white-text" minlength="5" maxlength="500">
                            {{- movie.user_review -}}
                        </textarea>
                        <label for="user_review">Your Review</label>
                    </div>
                    <!-- Cancel button returns to home page -->
                    <div class="col s12 center-align">
                        <a href="{{ url_for('movie_index')}}" class="btn-large red darken-1 waves-effect">
                            Cancel <i class="fas fa-ban prefix white-text"></i>
                        </a>
                        <!-- Saves changes to database -->
                        <button type="submit" class="btn-large grey white-text darken-2 waves-effect">
                            Save Changes <i class="fas fa-edit prefix white-text"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
