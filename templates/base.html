<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" typ="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Movie Rating</title>
</head>
<body>
    <header>
<!-- top navbar -->
        <nav class="grey">
            <div class="nav-wrapper">
            <a href="{{ url_for('movie_index') }}" ><img src="{{url_for('static', filename='projector-logo.png')}}" class="logo-styling" alt="projector logo"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('movie_index') }}">Reviews</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="#">Add Review</a></li>
                    <li><a href="#">Edit Review</a></li>
                </ul>
            </div>
        </nav>
<!-- collapsible mobile nav -->
  <ul class="sidenav" id="mobile-demo">
    <li><h4 class="grey-text text-darken-2">Projected Reviews</h4></li>
    <li><a href="{{ url_for('movie_index') }}">Reviews</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Login</a></li>
    <li><a href="{{ url_for('register') }}">Register</a></li>
    <li><a href="#">Add Review</a></li>
    <li><a href="#">Edit Review</a></li>
  </ul>

    </header>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
