{% extends "base.html" %}
{% block content %}

    <div class="container register-container">
                <h1 class="white-text center-align">REGISTER NOW!</h1>
        <div class="container valign-wrapper">
            <div class="row red darken-3 register-card">
                <form class="col s12" method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="far fa-user prefix white-text"></i>
                            <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-unlock prefix white-text"></i>
                            <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large white red-text text-darken-4">
                            Register <i class="fas fa-sign-in-alt prefix"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
