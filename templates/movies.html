{% extends "base.html" %}
{% block content %}


<div class="container">
    <div class="row center-align">
        {% for movie in movies %}
        <div class="col s12 m6 l4">
            <div class="card movie-card">
                <h4 class="white-text">{{ movie.movie_name }}</h4>
                <p class="white-text">{{ movie.director }}</p>
                <p class="white-text">{{ movie.release_year }}</p>
                <p class="white-text">{{ movie.description }}</p>
                <p class="white-text"><i class="fas fa-star yellow-text"></i>{{ movie.rating }}</p> 
                <p class="white-text">{{ movie.user_submitted }} {{ movie.date_entered }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
