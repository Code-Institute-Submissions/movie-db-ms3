<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
</head>
<body>
    {% for movie in movies %}
        {{ movie.movie_name }}<br>
        {{ movie.director }}<br>
        {{ movie.rating }}<br>
        {{ movie.release_year }}<br>
        {{ movie.user_submitted }}<br>
        {{ movie.date_entered }}<br>
    {% endfor %}
</body>
</html>
